<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <button (click)="onView()"  target="_blank" class="btn btn-primary">View</button>
        <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
        <button (click)="onDelete()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">
          {{document?.description}}
        </span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <span class="label-value">
          {{document?.url}}
        </span>
      </div>
    </div>
  </div>
</div>
