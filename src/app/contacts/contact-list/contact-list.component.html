<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Contacts</h3>
    <a [routerLink]="['/contacts', 'new']" class="btn btn-success pull-right btn-sm">New Contact</a>
  </div>
  <div class="panel-body">
    <cms-contact-item 
      *ngFor="let contact of contacts" 
      [contact]="contact"
    ></cms-contact-item>
  </div>
</div>
