<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-3">
          <img [src]="contact?.imageUrl" (error)="setFallbackImage()" class="img-responsive img-thumbnail">
        </div>
        <div class="col-md-9">
          <h3>{{ contact?.name }}</h3>
          <div class="contactActionButtons">
            <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
            <button (click)="onDelete()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <p><strong>Email:</strong> {{ contact?.email }}</p>
      <p><strong>Phone:</strong> {{ contact?.phone }}</p>
      <cms-contact-item 
        *ngFor="let contact of contact?.group; let i = index" 
        [contact]="contact"
        class="row"  
      >
      </cms-contact-item>
    </div>
</div>
